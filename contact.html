<body>
    <div class="container">
    <div class= "sidebar">
        <nav>
            <ul>
             <li><a href="/index.html">Home</a></li>

             <li><a href="/services.html">Services</a></li>

        </ul>
        </nav> 

    </div>
    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
            <form> 
                  <div class="mb-3">
           <label for="clientname" class="form-label">Name</label>
           <input type="name" class="form-control" id="clientname">
          
         </div>
            <div class="mb-3">
           <label for="clientemail" class="form-label">Email address</label>
           <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
          
         </div>
         <div class="mb-3">
           <label for="clientnumber" class="form-label">Phone</label>
           <input type="phone" class="form-control" id="clientnumber">
            <div id="emailHelp" class="form-text">We'll never share your email and number with anyone else.</div>
         </div>
         <div class="mb-3">
           <label for="clientenquiry" class="form-label">Enquiry</label>
           <input type="text" class="form-control" id="clientenquiry">
           </div>
         <div class="mb-3" id="form-check">
           <input type="checkbox" class="form-check-input" id="isclient">
           <label class="form-check-label" for="isclient">I want to work with you on a project</label>
         </div>
         <div class="buttons">
         <button type="submit" class="btn-sm">Submit</button></div>
        </form>

        </div>
    </div>

</body>
